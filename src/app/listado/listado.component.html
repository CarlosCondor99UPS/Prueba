
<p>Lista de personas</p>
<table class="default">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
    </tr>
    <tr *ngFor="let persona of listado | async">
        <td>{{persona.firstname}}</td>
        <td>{{persona.lastname}}</td>
        <td>{{persona.age}}</td>
        <td>{{persona.uid}}</td>
    </tr>
</table>
